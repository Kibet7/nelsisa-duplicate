<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Developer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }
        
        .contact-card {
            position: relative;
            width: 80%;
            max-width: 600px;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            z-index: 1;
            animation: fadeIn 1.5s ease-out;
            text-align: center;
        }
        
        .contact-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            animation: shine 5s infinite;
            z-index: -1;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            border-radius: 3px;
        }
        
        p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .contact-btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(254, 180, 123, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .contact-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(254, 180, 123, 0.4);
        }
        
        .contact-btn:active {
            transform: translateY(1px);
        }
        
        .contact-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .contact-btn:hover::before {
            left: 100%;
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes shine {
            0% {
                transform: rotate(30deg) translate(-30%, -30%);
            }
            100% {
                transform: rotate(30deg) translate(30%, 30%);
            }
        }
    </style>
</head>
<body>
    <div class="contact-card">
        <h1>Assistance Required</h1>
        <p>Please contact the developer for further assistance with this application. Our team is ready to help you resolve any issues or answer your questions.</p>
        <button class="contact-btn">Contact Developer</button>
    </div>
    
    <div class="floating-elements">
        <!-- Floating background elements -->
        <div class="floating-element" style="width: 100px; height: 100px; top: 15%; left: 10%; animation-delay: 0s;"></div>
        <div class="floating-element" style="width: 150px; height: 150px; top: 70%; left: 80%; animation-delay: 2s;"></div>
        <div class="floating-element" style="width: 60px; height: 60px; top: 80%; left: 30%; animation-delay: 4s;"></div>
        <div class="floating-element" style="width: 120px; height: 120px; top: 20%; left: 60%; animation-delay: 6s;"></div>
        <div class="floating-element" style="width: 80px; height: 80px; top: 50%; left: 20%; animation-delay: 8s;"></div>
    </div>
</body>
</html>
